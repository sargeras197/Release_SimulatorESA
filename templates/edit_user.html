{% extends 'base.html' %} {% block title %}Редагування користувача{% endblock %}
{% block content %}
<h2>Редагування користувача: {{ user.username }}</h2>
<form method="post">
  <div class="mb-3">
    <label for="username" class="form-label">Логін</label>
    <input
      type="text"
      class="form-control"
      id="username"
      name="username"
      value="{{ user.username }}"
      required
    />
  </div>
  <div class="mb-3">
    <label for="password" class="form-label"
      >Новий пароль (залиште порожнім, щоб не змінювати)</label
    >
    <input type="password" class="form-control" id="password" name="password" />
  </div>
  <div class="form-check mb-3">
    <input
      class="form-check-input"
      type="checkbox"
      id="is_admin"
      name="is_admin"
      {%
      if
      user.is_admin
      %}checked{%
      endif
      %}
    />
    <label class="form-check-label" for="is_admin"> Адмін </label>
  </div>
  <button type="submit" class="btn btn-primary">Зберегти</button>
  <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary"
    >Скасувати</a
  >
</form>
{% endblock %}
