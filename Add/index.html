<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Приват24 | Вхід</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login-container">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/2/29/PrivatBank_Logo.png"
        alt="ПриватБанк"
        class="logo"
      />
      <h2>Вхід до Приват24</h2>
      <form action="#" method="post">
        <label for="phone">Номер телефону:</label>
        <input type="text" id="phone" placeholder="+380" required />

        <label for="password">Пароль або PIN:</label>
        <input type="password" id="password" required />

        <button type="submit">Увійти</button>
      </form>
      <p class="note">
        Ніколи не вводьте дані, якщо ви не впевнені у справжності сайту!
      </p>
    </div>
  </body>
</html>
