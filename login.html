{% extends 'base.html' %} {% block title %}Вхід{% endblock %} {% block content
%}
<div class="row justify-content-center">
  <div class="col-md-4">
    <h2 class="mb-4">Вхід</h2>
    <form method="post">
      <div class="mb-3">
        <label for="username" class="form-label">Логін</label>
        <input
          type="text"
          class="form-control"
          id="username"
          name="username"
          required
          autofocus
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
          required
        />
      </div>
      <button type="submit" class="btn btn-primary">Увійти</button>
      <a href="{{ url_for('register') }}" class="btn btn-link">Реєстрація</a>
    </form>
  </div>
</div>
{% endblock %}
