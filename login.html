<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <title>Вхід</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="static/css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Кіберзлочинність</a>
      </div>
    </nav>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-4">
          <h2 class="mb-4">Вхід</h2>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Логін</label>
              <input type="text" class="form-control" id="username" required autofocus />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Пароль</label>
              <input type="password" class="form-control" id="password" required />
            </div>
            <button type="submit" class="btn btn-primary">Увійти</button>
            <a href="register.html" class="btn btn-link">Реєстрація</a>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
